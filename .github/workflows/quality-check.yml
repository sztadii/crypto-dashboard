name: Quality check

on:
  push:
    branches-ignore:
      - master

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Dependency instalation
        run: npm install

      - name: Linting
        run: npm run lint

      - name: Tests
        run: npm test

      - name: Checking build
        run: npm run build

      - name: E2E tests
        run: npm run test-e2e
